        <main class="main">
        
        <article id="location" class="main__article">
            <h2>Our Location</h2>
            <address>
                007 Bloody Sweet lane, Suite T

                MI street, Rajapalayam 626117

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="yourname" id="yourname"
                    placeholder="your name"
                    autocomplete="on"
                    required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="text" name="youremail" id="youremail"
                    placeholder="your email"
                    autocomplete="on"
                    required>
                </p >
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    
                    <textarea class="contact__textarea" id="message"
                    placeholder="Type your message here"
                    ></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
            </form>
            <p class="center">
                <a href="#">Back to Top</a>
                </p>
        </article>
